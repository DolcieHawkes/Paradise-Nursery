<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Nursery - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo">Paradise Nursery</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Plants</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>Your Cart</h2>

            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://www.squiresgardencentres.co.uk/shop/gallery/10264092%20-%20lavendar%20mini%20standard-medium.jpg" alt="Plant Name">
                    <div class="item-details">
                        <h3>Plant Name</h3>
                        <p>Unit Price: $<span class="unit-price">12.99</span></p>
                        <div class="quantity-controls">
                            <button class="decrease-quantity">-</button>
                            <span class="quantity">1</span>
                            <button class="increase-quantity">+</button>
                        </div>
                        <p>Total: $<span class="total-price">12.99</span></p>
                        <button class="delete-item">Delete</button>
                    </div>
                </div>
            </div>

            <div class="cart-actions">
                <a href="products.html" class="btn">Continue Shopping</a>
                <button class="btn checkout">Checkout</button>
            </div>
        </div>
    </main>

    <script>
        // ... (previous JavaScript code for adding items to the cart) ...

        // Update quantity and total price
        function updateQuantityAndPrice(cartItem) {
            const quantityElement = cartItem.querySelector('.quantity');
            const totalPriceElement = cartItem.querySelector('.total-price');
            const unitPrice = parseFloat(cartItem.querySelector('.unit-price').textContent);
            const quantity = parseInt(quantityElement.textContent);

            totalPriceElement.textContent = (unitPrice * quantity).toFixed(2); 
        }

        // Attach event listeners to quantity buttons
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('increase-quantity')) {
                const cartItem = event.target.closest('.cart-item');
                const quantityElement = cartItem.querySelector('.quantity');
                let quantity = parseInt(quantityElement.textContent);
                quantity++;
                quantityElement.textContent = quantity;
                updateQuantityAndPrice(cartItem);
            } else if (event.target.classList.contains('decrease-quantity')) {
                const cartItem = event.target.closest('.cart-item');
                const quantityElement = cartItem.querySelector('.quantity');
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantity--;
                    quantityElement.textContent = quantity;
                    updateQuantityAndPrice(cartItem);
                }
            }
        });
    </script>

</body>
</html>
